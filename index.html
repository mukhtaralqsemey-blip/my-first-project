<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>مفكرتي</title>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; text-align: center; padding: 50px; }
        input { padding: 10px; border-radius: 5px; border: none; width: 200px; }
        button { padding: 10px 20px; border-radius: 5px; background: #00ff88; border: none; cursor: pointer; }
        ul { list-style: none; padding: 0; margin-top: 20px; }
        li { background: #333; margin: 5px auto; padding: 10px; width: 250px; border-radius: 5px; }
    </style>
</head>
<body>
    <h2>قائمة مهامي اليومية</h2>
    <input type="text" id="task" placeholder="أضف مهمة...">
    <button onclick="add()">إضافة</button>
    <ul id="list"></ul>
    <script>
        function add() {
            let val = document.getElementById('task').value;
            if(!val) return;
            let li = document.createElement('li');
            li.textContent = val;
            document.getElementById('list').appendChild(li);
            document.getElementById('task').value = '';
        }
    </script>
</body>
</html>
